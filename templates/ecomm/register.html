{% extends 'ecomm/main.html' %}

{%block title%}
Shopkart | Register
{%endblock title%}

{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-12">
            <h1>REGISTER PAGE</h1>
            <hr>
            {% include 'ecomm/message.html' %}
        </div>
    </div>
</div>
<section class="py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="" method="post">
                    {%csrf_token%}
                    
                    <div class="mb-4" >
                        <label for="" class="form-label">
                            Username:  {{form.username}}
                            {% if form.errors.username %}
                            <label for="" class="text-danger">{{form.errors.username}}
                            </label>
                        {% endif %} 
                        </label>
                          
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">
                            User Email: {{form.email}}
                            {% if form.errors.email %}
                        <label for="" class="text-danger">
                            {{form.errors.email}}
                        </label>
                        {% endif %}
                        </label>
                        
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">
                            Enter Password: {{form.password1}}
                            {% if form.errors.paasword1 %}
                        <label for="" class="text-danger">
                            {{form.errors.password1}}
                        </label>
                        {% endif %}
                        </label>
                        
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">
                            Confirm Password:{{form.password2}}
                            {% if form.errors.password2 %}
                        <label for="" class="text-danger">
                            {{form.errors.password2}}
                        </label>
                        {% endif %}
                        </label>
                    </div>
                    <p>Already Registerd? <a href="{% url 'login'  %}">Sign IN</a></p>
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                </form>
            </div>
            <div class="col-6"></div>

    </div>

</section>
{% endblock content %}
