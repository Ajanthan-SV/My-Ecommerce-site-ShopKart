{% load static%}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="margin-top: 45px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'Images/1.jpg' %}" class="d-block w-100" alt="Slide 1" style="height: 470px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images/2.jpg' %}" class="d-block w-100" alt="Slide 2" style="height: 470px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images/3.jpg' %}" class="d-block w-100" alt="Slide 3" style="height: 470px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images/4.jpg' %}" class="d-block w-100" alt="Slide 4" style="height: 470px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
